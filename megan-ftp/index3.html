<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 共用設定 */
        * {
            font-family: 'Arial';
            /* margin: 0; */
        }
        
        /* header */
        header {
            font-size: 30px;
            text-align: center;
            margin: 20px 0;         

        }

        /* ctn-flex 分3個box*/
        .ctn-flex {
            display: flex;
            justify-content: space-around;
            /* align-items: center; */  
            
            width: 70%;
            height: 400px;
            background-color: lightblue;
            box-shadow: 2px 2px 5px gray;
            
            margin: auto;
            /* ctn跟下面的content-dire 都會置中 */
            text-align: center;        
            
        }

        /* box 分兩區 title content*/
        .box {
            width: 25%;
            height: 300px;
            background-color: lightpink;
            box-shadow: 2px 2px 5px gray;
            margin-top: 20px;
            
        }

        /* title */
        .title{
            font-size: 25px;
            /* margin: 10px 0; */
            padding: 10px;
        }

        /* content-flexDire */
        .content-flexDire {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            gap: 20px;
            /* background-color: lightgreen; */
            
        }

        /* content-dire>div */
        .content-flexDire>div,
        .item-link {
            width: 60%;
            height: 50px;
            background-color: lightyellow;
            box-sizing: border-box;
            /* padding-top: 10px; */
            padding: 10px;
        }

        .content-flexDire>div:hover,
        .item-link:hover {
            background-color: lightsalmon;
        }

    </style>
</head>

<body>
    <!-- header -->
    <header>Megan練習作品</header>

    <!-- ctn-flex -->
    <div class="ctn-flex">

        <!-- box -->
        <div class="box">

            <!-- title html-->
            <div class="title">HTML</div>
            <!-- content 作業項目-->
            <div class="content-flexDire">
                <a href="https://wda.mackliu.com/s1140202/html/levelC_test/web02/" class="item-link">
                    <div>丙級術科</div>

                </a>
                <div>課堂作業</div>
                <div>課後作業</div>
            </div>

        </div>

        <!-- box -->
        <div class="box">

            <!-- title -->
            <div class="title">PHP</div>
            <!-- content 作業項目-->
            <div class="content-flexDire">
                <div>萬年曆</div>
                <div>課堂作業</div>
                <div>課後作業</div>

            </div>

        </div>
        <!-- box -->
        <div class="box">

            <!-- title -->
            <div class="title">REVIEW</div>
            <!-- content 作業項目-->
            <div class="content-flexDire">
                <div>每天練習</div>
                <div>每周作業</div>
                <div>每月專題</div>
            </div>

        </div>

    </div>

    <!-- ctn-flexDire 三個a tag -->
    <!-- <div class="ctn-flexDire">
        <a href="">HTML</a>
        <a href="">PHP</a>
        <a href="">其他</a>
    </div> -->



</body>

</html>
